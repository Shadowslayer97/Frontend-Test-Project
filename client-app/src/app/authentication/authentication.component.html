<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div>
				        <form class="form-signin" action="" method="post" name="form">
          <label for="username" name="username">Username</label>
          <input class="form-styling" [(ngModel)]="userObject.username" type="text" name="username" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" [(ngModel)]="userObject.password" type="password" name="password" placeholder=""/>
          <input type="checkbox" id="checkbox" [(ngModel)]="userObject.rememberMe" name="rememberMe"/>
          <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
          <div class="btn-animate">
            <a (click)="loginUser()" class="btn-signin">Sign in</a>
          </div>
				        </form>

				        <form class="form-signup" action="" method="post" name="form">
          <label for="username">Username</label>
          <input class="form-styling" [(ngModel)]="userObject.username" type="text" name="username" placeholder=""/>
          <label for="email">Email</label>
          <input class="form-styling" [(ngModel)]="userObject.email" type="text" name="email" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" [(ngModel)]="userObject.password" type="password" name="password" placeholder=""/>
          <label for="confirmpassword">Confirm password</label>
          <input class="form-styling" [(ngModel)]="confirmPassword" type="password" name="confirmpassword" placeholder=""/>
          <a (click)="checked=!checked;signUpUser()"  class="btn-signup">Sign Up</a>
				        </form>

            <div class="success">
              <!-- ng class after id = check -->
              <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       viewBox="0 0 60 60" id="check">
                 <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                </svg>
                <div class="successtext">
                   <p>Thanks for signing up! Check your email for confirmation.</p>
                </div>
             </div>
      </div>

      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>

  </div>
</div>
