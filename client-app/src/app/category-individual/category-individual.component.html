
<div class="">
  <div class="">
    <div class="">
      <h3>{{chosenCategory.name}}</h3>
    </div>
    <div class="text-center">
      <p>{{chosenCategory.description}}</p>
      <h4>{{chosenCategory.type}}</h4>
    </div>
    <ul>
      <li *ngFor="let sc of chosenCategory.subCategories">{{sc.name}}</li>
    </ul>
  </div>
  <div class="">
    <button type="button" class="btn btn-primary" (click)="editCategory()" name="button">Edit <i class="fa fa-pencil"></i></button>
    <button type="button" class="btn btn-danger" (click)="deleteCategory()" name="button">Delete <i class="fa fa-thrash"></i></button>
  </div>
</div>
