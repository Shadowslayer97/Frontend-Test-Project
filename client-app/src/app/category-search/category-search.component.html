<div class="row justify-content-center">
  <div class="col-12">
    <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
            </div>
            <!--end of col-->
            <div class="col">
                <input #searchInput class="form-control form-control-lg form-control-borderless" (input)="filterCategory(searchInput.value)" type="search" placeholder="Search topics or keywords">
            </div>
            <!--end of col-->
            <div class="col-auto">
                <button class="btn btn-lg btn-success" type="submit">Search</button>
            </div>
            <!--end of col-->
        </div>
    </form>
  </div>
  <div class="col-sm-12">
    <div class="col-sm-12 dropdown-cats">
      <div class="list-group search-list" (window:mouseup)="autoCloseForDropdown($event)" *ngIf="showDropdown">
          <a (click)="updateBreadcrumList(cat,2)" class="list-group-item search-item" *ngFor="let cat of filteredCategories">{{cat.name}}
          </a>
      </div>
    </div>
  </div>
</div>
